<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>OAuth 2.0 Google</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top"
     style="box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px 0;">
    <div class="container container-fluid">
        <div class="d-flex justify-content-start">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <i class="lni lni-google" style="color: red; font-size: large; font-weight: bolder"></i>&nbsp;<span
                        class="navbar-brand" style="color: #444444; font-size: larger; font-weight: bolder"
                        th:text="#{page.header}"></span>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${name}">
                    <img alt=""
                         style="width:33px;height:33px; border-radius: 50%; padding: 1px; border: 1px solid lightgray;"
                         th:if="${picture != null}" th:src="${picture}">
                    <span style="font-size: medium" th:text="${name}"></span>
                    <span th:if="${name}"></span>
                    &nbsp;<a class="badge badge-pill badge-danger p-2" href="/logout"><span
                        th:text="#{logout.text}"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
            <div class="card" style="box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px 0; border-radius: 10px">
                <div class="card-body mt-3" style="font-size: x-large; font-weight: normal">
                    <p><img alt=""
                            style="width:150px;height:150px; border-radius: 50%; padding: 5px; border: 1px solid lightgray; box-shadow: rgba(0, 0, 0, 0.15) 0 5px 15px 0;"
                            th:if="${picture != null}" th:src="${picture}"></p>
                    <p class="card-text">
                        <span th:text="#{logged.header}"/>, <span th:text="${name}"></span>
                    </p>
                    <p class="card-text mt-2 mb-4" style="font-size: medium; font-weight: normal">
                        <span th:text="#{logged.text}"></span>
                    </p>
                    <table class="table table-bordered"
                           style="font-size: small; font-weight: normal; text-align: start">
                        <tbody>
                        <tr>
                            <td colspan="2" style="font-size: large; font-weight: normal; text-align: center"><span
                                    th:text="#{logged.bio}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.firstAndLastName}"></span></td>
                            <td style="font-size: medium;"><span th:text="${givenName}"></span>&nbsp;<span
                                    th:text="${familyName}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.email}"></span></td>
                            <td style="font-size: medium;"><span th:text="${email}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.settings}"></span></td>
                            <td style="font-size: medium;"><a href="https://accounts.google.com" target="_blank"
                                                              th:text="${iss}">https://accounts.google.com</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
